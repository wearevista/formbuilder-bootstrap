<div class='fb-edit-section-header'>Options</div>

<% if (typeof includeBlank !== 'undefined'){ %>
  <label>
    <input type='checkbox' data-rv-checked='model.<%= Formbuilder.options.mappings.INCLUDE_BLANK %>' />
    Include blank
  </label>
<% } %>

<div class='option' data-rv-each-option='model.<%= Formbuilder.options.mappings.OPTIONS %>'>
  <input type="checkbox" class='js-default-updated form-control' data-rv-checked="option:checked" />
  <input type="text" data-rv-input="option:label" class='option-label-input form-control' />
  <button class="btn btn-success" title="Add Option"><span class='symbol glyphicon glyphicon-plus-sign' aria-hidden='true'></span></button>
  <button class="btn btn-danger" title="Remove Option"><span class='symbol glyphicon glyphicon-minus-sign' aria-hidden='true'></span></button>
</div>

<% if (typeof includeOther !== 'undefined'){ %>
  <label>
    <input type='checkbox' class='form-control' data-rv-checked='model.<%= Formbuilder.options.mappings.INCLUDE_OTHER %>' />
    Include "other"
  </label>
<% } %>

<div class='fb-bottom-add'>
  <a class="js-add-option btn btn-success">Add option</a>
</div>
